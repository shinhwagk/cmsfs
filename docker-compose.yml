version: "3"

services: 
  proxy:
    image: traefik
    restart: always
    command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG --entryPoints='Name:http Address::9000' --defaultEntryPoints='http'
    expose: 
      - "9000"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml

  config:
    container_name: cmsfs_config
    build:
      context: ./
      args:
        SVC_NAME: config
    image: cmsfs/config
    expose: 
      - "9000"
    depends_on: 
      - proxy
      - db
    links: 
      - db:db.cmsfs.org
    labels: 
      - "traefik.backend=cmsfs-config"
      - "traefik.frontend.rule=Host:config.cmsfs.org"
      - "traefik.port=9000"
  
  monitor:
    container_name: cmsfs_monitor
    build:
      context: ./
      args:
        SVC_NAME: monitor
    image: cmsfs/monitor
    expose: 
      - "9000"
    depends_on: 
      - proxy
      - config
    links: 
      - db:db.cmsfs.org
      - proxy:config.cmsfs.org
    labels: 
      - "traefik.backend=cmsfs-monitor"
      - "traefik.frontend.rule=Host:monitor.cmsfs.org"
      - "traefik.port=9000"

  format:
    container_name: cmsfs_format
    build:
      context: ./
      args:
        SVC_NAME: format
    image: cmsfs/format
    expose: 
      - "9000"
    depends_on: 
      - proxy
      - config
    links: 
      - proxy:config.cmsfs.org
    labels: 
      - "traefik.backend=cmsfs-format"
      - "traefik.frontend.rule=Host:format.cmsfs.org"
      - "traefik.port=9000"

  query:
    container_name: cmsfs_query
    build:
      context: ./
      args:
        SVC_NAME: query
    image: cmsfs/query
    expose: 
      - "9000"
    depends_on: 
      - proxy
      - config
    links: 
      - proxy:config.cmsfs.org
    labels: 
      - "traefik.backend=cmsfs-query"
      - "traefik.frontend.rule=Host:query.cmsfs.org"
      - "traefik.port=9000"

  db:
    container_name: cmsfs_db
    image: mysql
    expose: 
      - "3306"
    labels: 
      - "traefik.backend=cmsfs-db"
      - "traefik.frontend.rule=Host:db.cmsfs.org"
      - "traefik.port=3306"
    environment: 
      - MYSQL_ROOT_PASSWORD=123456aA+
    volumes: 
      - ./db/:/opt/
      - /var/lib/mysql:/var/lib/mysql
    command: /opt/start.sh