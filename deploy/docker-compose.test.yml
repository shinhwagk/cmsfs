version: "2.1"

services:
  consul:
    container_name: cmsfs_consul
    image: consul
    networks:
      cmsfs:
        aliases:
          - consul.cmsfs.org
    ports:
      - "8500:8500"
    restart: always
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  config:
    build:
      context: ./
      dockerfile: Dockerfile-lagom.test
      args:
        SVC_NAME: config
    image: cmsfs/config
    container_name: cmsfs_config
    environment: 
      - SERVICE_NAME=config
      - SERVICE_PORT=9000
    volumes: 
      - /etc/localtime:/etc/localtime
    networks: 
      - cmsfs
    ports:
      - "9000:9000"
    depends_on: 
      - consul
      - db
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  monitor:
    build:
      context: ./
      dockerfile: Dockerfile-lagom.test
      args:
        SVC_NAME: monitor
    image: cmsfs/monitor
    container_name: cmsfs_monitor
    environment: 
      - SERVICE_NAME=monitor
      - SERVICE_PORT=9000
    volumes:
      - /etc/localtime:/etc/localtime
    networks: 
      - cmsfs
    depends_on: 
      - consul
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  collect-ssh:
    build:
      context: ./
      dockerfile: Dockerfile-lagom.test
      args:
        SVC_NAME: collect-ssh
        BOOTSTRAP_NAME: collect-ssh-impl
    image: cmsfs/collect-ssh
    environment: 
      - SERVICE_PORT=9000
    volumes:
      - /root/.ssh/id_rsa:/root/.ssh/id_rsa
      - /etc/localtime:/etc/localtime
    networks: 
      - cmsfs
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  collect-jdbc:
    build:
      context: ./
      dockerfile: Dockerfile-lagom.test
      args:
        SVC_NAME: collect-jdbc
        BOOTSTRAP_NAME: collect-jdbc-impl
    image: cmsfs/collect-jdbc
    environment: 
      - SERVICE_PORT=9000
    volumes:
      - /etc/localtime:/etc/localtime
    networks: 
      - cmsfs
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  format-analyze:
    build:
      context: ./
      dockerfile: Dockerfile-lagom.test
      args:
        SVC_NAME: format-analyze
        BOOTSTRAP_NAME: format-analyze-impl
    image: cmsfs/format-analyze
    environment: 
      - SERVICE_PORT=9000
    volumes: 
      - /etc/localtime:/etc/localtime
    networks: 
      - cmsfs
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  notification:
    build:
      context: ./
      dockerfile: Dockerfile-lagom.test
      args:
        SVC_NAME: notification
    image: cmsfs/notification
    environment: 
      - SERVICE_NAME=notification
      - SERVICE_PORT=9000
    volumes:
      - /etc/localtime:/etc/localtime
    networks: 
      - cmsfs
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  web-gateway:
    container_name: cmsfs_web-gateway
    build:
      context: ./
      dockerfile: Dockerfile-lagom.test
      args:
        SVC_NAME: web-gateway
        BOOTSTRAP_NAME: web-gateway
    image: cmsfs/web-gateway
    environment:
      - SERVICE_NAME=web-gateway
      - SERVICE_PORT=9000
    volumes:
      - /etc/localtime:/etc/localtime
    networks: 
      - cmsfs
    ports: 
      - "80:9000"
    depends_on: 
      - consul
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  redis:
    container_name: cmsfs_redis
    image: redis
    networks:
      cmsfs:
        aliases:
          - redis.cmsfs.org
    restart: always

  db:
    container_name: cmsfs_db
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456aA+
    volumes:
      # - /var/lib/mysql:/var/lib/mysql
      - /etc/localtime:/etc/localtime
    networks:
      cmsfs:
        aliases:
          - db.cmsfs.org
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "ss -lt | grep mysql"]
      interval: 3s
      timeout: 2s
      retries: 10

  db_data:
    container_name: cmsfs_db_data
    image: mysql
    volumes:
      - ./db/:/opt/
    command: sh -c "/opt/load.sh"
    networks: 
      - cmsfs
    depends_on:
      db:
        condition: service_healthy

  # cadvisor:
  #   container_name: cmsfs_cadvisor
  #   image: google/cadvisor:latest
  #   volumes: 
  #     - /:/rootfs:ro
  #     - /var/run:/var/run:rw
  #     - /sys:/sys:ro
  #     - /var/lib/docker/:/var/lib/docker:ro
  #   networks: 
  #     - cmsfs
  #   ports: 
  #     - "8080:8080"

  grafana:
    container_name: cmsfs_grafana
    image: grafana/grafana
    networks: 
     - cmsfs
    volumes: 
      - /etc/localtime:/etc/localtime
    ports: 
      - "3000:3000"
    environment: 
      - GF_SECURITY_ADMIN_PASSWORD=123456aA+ 
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  elasticsearch:
    container_name: cmsfs_elasticsearch
    image: elasticsearch
    networks: 
      cmsfs:
        aliases: 
          - elasticsearch.cmsfs.org
    environment: 
      - SERVICE_NAME=elastic-search
      - SERVICE_PORT=9200
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    mem_limit: 1g
    volumes:
      - ./register.sh:/register.sh
      - /etc/localtime:/etc/localtime
    entrypoint: sh -c "sh /register.sh && /docker-entrypoint.sh elasticsearch"
    ports: 
      - "9200:9200"
    logging: 
      driver: "json-file"
      options: 
        max-file: "3"
        max-size: "10m"

  # kibana:
  #   container_name: cmsfs_kibana
  #   image: kibana
  #   networks: 
  #     - cmsfs
  #   volumes:
  #     - /etc/localtime:/etc/localtime
  #   ports:
  #     - "5601:5601"
