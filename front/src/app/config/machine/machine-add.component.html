<div class="container">
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Name</label>
        <div class="col-10">
            <input class="form-control" type="text" value="Artisanal kale" id="example-text-input" [(ngModel)]="machine.name">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Label</label>
        <div class="col-10">
            <input class="form-control" type="search" value="How do I shoot web" id="example-search-input" [(ngModel)]="machine.label">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Ip</label>
        <div class="col-10">
            <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input" [(ngModel)]="machine.ip">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addMachine()">Submit</button>
</div>
