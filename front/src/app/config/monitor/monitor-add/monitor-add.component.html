<div class="container">
  <form>
    <fieldset class="form-group row">
      <legend class="col-form-legend">监控项目选择</legend>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" (click)="chooseTemplate('JDBC','ORACLE',machineId)">
            Oracle
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" (click)="chooseTemplate('JDBC','MYSQL',machineId)">
            Mysql
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" (click)="chooseTemplate('SSH','CENTOS',machineId)">
            SSH
          </label>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<!--<div class="container">-->
<form>
  <div class="form-group row">
    <div class="col-11">
      <div class="alert alert-success" role="alert">
        <strong>增加监控</strong>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-text-input" class="col-1 col-form-label">Name</label>
    <div class="col-3">
      <input class="form-control" type="text" id="example-text-input" name="name" [(ngModel)]="monitor.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-1 col-form-label">Label</label>
    <div class="col-3">
      <input class="form-control" type="text" id="example-text-input" name="label" [(ngModel)]="monitor.label">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-1 col-form-label">Cron</label>
    <div class="col-3">
      <input class="form-control" type="text" id="example-text-input" name="cron" [(ngModel)]="monitor.cron">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-1 col-form-label">Args</label>
    <div class="col-3">
      <input class="form-control" type="text" id="example-text-input" [(ngModel)]="monitor.args" name="args">
    </div>
  </div>
  <div class="form-group row">
    <label for="alterEgo" class="col-1 col-form-label">version</label>
    <div class="col-3">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            ALL
          </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            12.1.0.1
          </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
             <input type="checkbox" class="form-check-input">
            11.2.0.4
          </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            11.2.0.1
          </label>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-default" (click)="onSubmit()">Submit</button>
</form>
